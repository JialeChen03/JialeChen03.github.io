<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>授权成功 - JialeChen03</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; text-align: center; }
        .success { color: #2ECC71; font-size: 24px; }
        .code { background: #f1f1f1; padding: 10px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 class="success">✅ TikTok授权成功！</h1>
    <p>演示流程完成，以下是关键信息：</p>
    <div class="code" id="authCode">正在获取授权码...</div>
    <p>回调URL：https://JialeChen03.github.io/callback.html</p>

    <script>
        // 从URL中提取授权码并显示
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code) {
            document.getElementById('authCode').innerText = `授权码：${code}`;
        } else {
            document.getElementById('authCode').innerText = '未获取到授权码，请重试';
        }
    </script>
</body>
</html>
