<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>已验证根域名 - 政策与授权演示</title>
    <style>
        /* 基础样式，保证页面整洁 */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 0 20px; text-align: center; }
        .policy-links { margin: 30px 0; }
        /* 政策跳转按钮样式 */
        .policy-btn { 
            padding: 12px 25px; 
            font-size: 16px; 
            margin: 0 10px;
            background: #2D8CF0; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            text-decoration: none;
            display: inline-block;
        }
        .policy-btn:hover { background: #1C7ED6; }
        /* 授权按钮样式 */
        .auth-btn { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #69C9D0; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 30px;
        }
        .auth-btn:hover { background: #55BCC9; }
    </style>
</head>
<body>
    <h1>已验证域名：jialechen03.github.io</h1>
    
    <!-- 核心：跳转到你已上传的独立政策文件 -->
    <div class="policy-links">
        <h3>政策文件（独立页面展示）</h3>
        <!-- 跳转到term.html（服务条款） -->
        <a href="https://jialechen03.github.io/terms.html" class="policy-btn" target="_blank">查看服务条款</a>
        <!-- 跳转到privacy.html（隐私政策） -->
        <a href="https://jialechen03.github.io/Privacy.html" class="policy-btn" target="_blank">查看隐私政策</a>
    </div>

    <!-- 保留授权演示按钮（用于视频录制） -->
    <button class="auth-btn" onclick="startAuth()">开始TikTok授权演示</button>

    <script>
        // 授权演示跳转逻辑（跳仿授权页，避开真实TikTok接口）
        function startAuth() {
            window.location.href = "https://jialechen03.github.io/tiktok-oauth-demo.html";
        }
    </script>
</body>
</html>
